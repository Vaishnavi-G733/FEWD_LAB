<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Feedback Form</h2>

            <form>
                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <!-- Feedback Type -->
                <div class="mb-3">
                    <label for="feedback-type" class="form-label">Type of Feedback</label>
                    <select class="form-select" id="feedback-type">
                        <option selected>Choose...</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="issue">Report an Issue</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Feedback Message -->
                <div class="mb-3">
                    <label for="message" class="form-label">Your Feedback</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Enter your feedback here..." required></textarea>
                </div>

                <!-- Rating -->
                <div class="mb-3">
                    <label class="form-label">Rate Your Experience</label>
                    <div class="d-flex gap-2">
                        <input type="radio" class="btn-check" name="rating" id="rating1" autocomplete="off">
                        <label class="btn btn-outline-primary" for="rating1">1</label>

                        <input type="radio" class="btn-check" name="rating" id="rating2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="rating2">2</label>

                        <input type="radio" class="btn-check" name="rating" id="rating3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="rating3">3</label>

                        <input type="radio" class="btn-check" name="rating" id="rating4" autocomplete="off">
                        <label class="btn btn-outline-primary" for="rating4">4</label>

                        <input type="radio" class="btn-check" name="rating" id="rating5" autocomplete="off">
                        <label class="btn btn-outline-primary" for="rating5">5</label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
